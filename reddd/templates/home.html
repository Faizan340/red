{% comment %} Template For function based views  {% endcomment %}


<div class="container">
    {% if recipe %}
    <table>
        <thead>
        <tr>
        <th style="width:30%">Recipe Name</th><br>
        <th style="width:40%">Description</th>
        <th style="width:30%">View</th>


        </tr>
        </thead>

        <tbody>
            {% for r in recipe %}
           
            <tr class="pt-4">

            <td>{{r.name}}|</td> 
            <td>|{{r.desc|truncatechars:250}}|</td>


            <td><a href="{{r.id}}" class="btn btn-success">View</a></td>
            </tr>
           
            {% endfor %}
            <hr>
        </tbody>

        
    </table>
    {% else %}
    <p class="text-center"> No recipe found.. Try something else</p>
    {% endif %}

</div>
